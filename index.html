<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='assets/styles.css'>
    <title>Lucky Sevens</title>
</head>

<body>
    <div class='page-header row justify-content-center'>
        <div class='col-auto'>
            <h1>Lucky Sevens</h1>
        </div>
    </div>

    <form>
        <div class='form-group row justify-content-center' id='play-form'>
            <label for='startingBet' class='col-auto col-form-label'>Starting Bet:</label>
            <div class='col-auto'>
                <input type='currency' id='starting-bet' placeholder='$0.00' data-type='currency'>
            </div>
        </div>
        <div class='form-group row justify-content-center'>
            <div class='col-auto text-center'>
                <button type='submit' class='btn btn-secondary' id='play'>Play</button>
            </div>
        </div>
    </form>

    <div class='row justify-content-center' id='results' hidden>
        <container class='col-auto'>
            <table class='table table-responsive table-striped'>
                <thead class='thead-dark'>
                    <tr>
                        <th scope='col'>Starting Bet</th>
                        <th scope='col' id='table-start-bet'></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope='row'>Total Rolls Before Going Broke</th>
                        <td id='table-rolls'></td>
                    </tr>
                    <tr>
                        <th scope='row'>Highest Amount Won</th>
                        <td id='table-highest-won'></td>
                    </tr>
                    <tr>
                        <th scope='row'>Roll Count at Highest Amount Won</th>
                        <td id='table-highest-roll'></td>
                    </tr>
                </tbody>
            </table>
        </container>
    </div>

    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
    <script src='assets\logic.js'></script>

</body>

</html>
